<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户管理',active='userManage'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">用户管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="8%">id</th>
                                <th width="8%">用户名</th>
                                <th width="10%">用户昵称</th>
                                <th width="10%">真实姓名</th>
                                <th width="10%">性别</th>
                                <th width="15%">上一次登录时间</th>
                                <th width="15%">邮箱</th>
                                <th width="6%">用户角色</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="user:${userPage.list}">
                                <tr th:id="${user.id}">
                                    <td>
                                        <th:block th:text="${user.id}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.username}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.nickname}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.trueName}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.gender}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.loginDate}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.email}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.role}"/>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/userManage/'+${user.id}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="'deleteUser('+${user.id}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${userPage})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function deleteUser(id) {
        tale.alertConfirm({
            title: '确定删除该文章吗?',
            then: function () {
                tale.user({
                    url: '/userManage/delete',
                    data: {id: id},
                    success: function (result) {
                        if (result && result.code === 200) {
                            tale.alertOkAndReload('删除成功');
                        } else {
                            tale.alertError(result.msg || '删除失败');
                        }
                    }
                });
            }
        });
    }

    /*]]>*/
</script>
</body>
</html>
