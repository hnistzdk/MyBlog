<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="../../static/assets/images/favicon.ico" rel="shortcut icon">
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/atom-one-dark.min.css"
          rel="stylesheet">
    <script th:src="@{/assets/plugins/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/assets/plugins/popper.min.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js}"></script>

    <script th:src="@{/assets/js/blog.js}"></script>

    <script th:src="@{/assets/js/demo/style-switcher.js}"></script>
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/theme-1.css}">
</head>

<div th:replace="site/head::head(null,${@commons.getGoogleSiteVerification()}, ${@commons.getBaiduSiteVerification()})"></div>

<body>
<main class="container" role="main-inner-wrapper">
    <section class="col-xs-12 col-sm-6 col-md-6 col-lg-12 grid" th:style="'background:url(/admin/images/bg/6.jpg)'">
        <div class="container text-center">
            <h2 class="heading">DevBlog - A Blog Made For Myself</h2>
            <div class="intro">Welcome to my blog. Subscribe and get my latest blog post in your inbox.</div>
            <form class="signup-form form-inline justify-content-center pt-3">
                <div class="form-group">
                    <label class="sr-only" for="semail">Your email</label>
                    <input class="form-control mr-md-1 semail" id="semail" name="semail1" placeholder="Enter email"
                           type="email">
                </div>
                <button class="btn btn-primary" type="button">Subscribe</button>
            </form>
        </div>
    </section>
    <div class="clearfix"></div>
    <div class="blog-details">
        <article class="post-details" id="post-details">
            <div class="right-bar-enabled" style="width: 40%;font-size: 20px">
                <section>
                    <section>
                        <div class="sidebar-header">
                            <span class="sidebar-header-title" style="font-size:1.2em">友链</span>
                        </div>
                        <br>
                        <div class="sidebar-list">
                            <ul class="sidebar-list-body sidebar-list-items">
                                <li class="sidebar-list-item" th:each="link,count:${links}" th:if="${count.count<=10}">
                                    <a class="tag tooltipped tooltipped-n" th:href="@{${link.slug}}"
                                       th:text="${link.name}"></a>
                                    <span th:text="'-  '+${link.description}"></span>
                                </li>
                            </ul>
                        </div>
                    </section>

                    <section>
                        <div class="sidebar-header">
                            <span class="sidebar-header-title" style="font-size:1.2em">推荐网站</span>
                        </div>
                        <br>
                        <div class="sidebar-list">
                            <ul class="sidebar-list-body sidebar-list-items">
                                <li class="sidebar-list-item" th:each="link,count:${links}" th:if="${count.count<=10}">
                                    <a class="tag tooltipped tooltipped-n" th:href="@{${link.slug}}"
                                       th:text="${link.name}"></a>
                                    <span th:text="'-  '+${link.description}"></span>
                                </li>
                            </ul>
                        </div>
                    </section>
                </section>
            </div>
        </article>
    </div>
</main>
<footer th:replace="~{blog/common.html::footer}"></footer>
</body>
</html>
